<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesan Ramadan ğŸ¤</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #fdf6ec, #e3f2e1, #f8d7e8);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 20px;
  width: 85%;
  max-width: 360px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

img {
  width: 180px;
  border-radius: 15px;
  margin: 15px 0;
}

button {
  margin: 8px;
  padding: 10px 18px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}

.yes {
  background: #a0e7e5;
}

.no {
  background: #ffaeae;
  position: relative;
}
</style>
</head>
<body>

<div class="box">
  <h3 id="question">Hai kamu ğŸ˜Œ siap buka pesan Ramadan ini?</h3>

  <img id="image" 
  src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

  <div id="buttons">
    <button class="yes" onclick="nextSlide()">Yes ğŸ’–</button>
    <button class="no" onmouseover="moveButton(this)">No ğŸ™ˆ</button>
  </div>
</div>

<script>
let slides = [
  {
    text: "Yakin nih siap sampai akhir? ğŸ¤­",
    img: "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
  },
  {
    text: "Janji nggak kabur yaa ğŸ˜",
    img: "https://media.giphy.com/media/26BRuo6sLetdllPAQ/giphy.gif"
  },
  {
    text: "Baiklah ğŸŒ™âœ¨ Selamat Menunaikan Ibadah Puasa!",
    img: "https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif"
  },
  {
    text: "Semoga puasanya lancar, penuh berkah, dan bahagia selalu ğŸ¤",
    img: "https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif"
  }
];

let index = 0;

function nextSlide() {
  if (index < slides.length) {
    document.getElementById("question").innerText = slides[index].text;
    document.getElementById("image").src = slides[index].img;
    index++;
  } else {
    document.getElementById("question").innerText = "Sudah habis ğŸ˜­ Klik refresh kalau mau lagi.";
  }
}

function moveButton(btn) {
  btn.style.position = "absolute";
  btn.style.top = Math.random() * 400 + "px";
  btn.style.left = Math.random() * 300 + "px";
}
</script>

</body>
</html>
